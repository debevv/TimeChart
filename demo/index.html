    <title>TimeChart Demo</title>
    <style>
        #chart {
            width: 100%;
            height: 640px;
            max-height: 90vh;
        }
    </style>
</head>
<body>
    <h1>TimeChart Demo</h1>
    <h2>1000 points / second adding to chart.</h2>
    <p><span id="point-count">0</span> Points</p>
    <div id="chart"></div>
    <button id="stop-btn">Stop</button>
    <button id="follow-btn">Follow Data</button>

    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-color.v2.min.js"></script>
    <script src="https://d3js.org/d3-format.v2.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
    <script src="https://d3js.org/d3-time.v2.min.js"></script>
    <script src="https://d3js.org/d3-time-format.v3.min.js"></script>
    <script src="https://d3js.org/d3-scale.v3.min.js"></script>
    <script src="https://d3js.org/d3-selection.v2.min.js"></script>
    <script src="https://d3js.org/d3-axis.v2.min.js"></script>

    <!-- <script src="../dist/timechart.umd.js"></script> -->
    <script src="../dist/timechart.min.js"></script>
    <script src="./demo.js"></script>
</body>
</html>
