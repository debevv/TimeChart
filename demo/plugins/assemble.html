<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assemble Demo</title>
</head>
<body>
    <h1>Assemble Demo</h1>
    <p>This chart only contains very basic function. And have reduced dependency on D3</p>
    <div id="chart" style="width: 100%; height: 640px;"></div>

    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-color.v2.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v2.min.js"></script>
    <script src="https://d3js.org/d3-scale.v3.min.js"></script>

    <script src="../../dist/timechart.min.js"></script>

    <script>
        const el = document.getElementById('chart');
        const data = [];
        for (let x = 0; x < 100 * 1000; x+=1000) {
            data.push({x, y: Math.random()});
        }
        const chart = new TimeChart.core(el, {
            series: [{ data, name: 'Random' }],
            plugins: {
                lineChart: TimeChart.plugins.lineChart,
            }
        });
    </script>
</body>
</html>
